<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
        <!--    -->		
		<title>title</title>
		<link rel="stylesheet" type="text/css" href="../css/api.css"/>
		<link rel="stylesheet" type="text/css" href="../css/aui.css" />
		<style>
			body {
			}
			header {
				background-color: #f2f2f2;
			}
			header ul li {
				height: 50px;
				line-height: 50px;
				text-align: center;
				display: none;
				color: #323237;
				position: relative;
				font-size: 18px;
			}
			header ul li.active {
				display: block;
			}
		</style>
	</head>
	<body>
		<header class="aui-bar aui-bar-nav aui-bar-light" id="aui-header" style="background: white">
			<a class="aui-btn border-b" style="float:left;" tapmode onclick="closeWin()" > <span class="aui-iconfont aui-icon-left" style="font-size: 20px;color: gray;"></span> </a>
			<div class="aui-title border-b" style="font-size: 20px;color:gray;">
				修改密码
			</div>
		</header>
	</body>
	<script type="text/javascript" src="../script/api.js"></script>
	<script type="text/javascript">
		apiready = function() {
			api.parseTapmode();
			var header = $api.byId('aui-header');
			$api.fixStatusBar(header);
			var headerPos = $api.offset(header);
			var body_h = $api.offset($api.dom('body')).h;
			api.openFrame({
				name : 'newpage',
				url : "newpage.html",
				bounces : true,
				rect : {
					x : 0,
					y : headerPos.h,
					w : 'auto',
					h : 'auto'
				},
				reload : true,
				allowEdit : true
			})
		};
		function closeWin() {
			api.closeWin({
			});
		}
	</script>
</html>
