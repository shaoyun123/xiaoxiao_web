<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>historyhuodong</title>
		
		
		<link rel="stylesheet" type="text/css" href="../css/api.css" />
		<link rel="stylesheet" type="text/css" href="../css/aui.2.0.css" />
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href=" ../css/bootstrap-switch.min.css">
		<script type="text/javascript" src="../script/jquery.min.js"></script>
		<script type="text/javascript" src="../script/bootstrap-switch.min.js"></script>
		<style>
			header {
				background-color: #f2f2f2;
			}
			header ul li {
				height: 50px;
				line-height: 50px;
				text-align: center;
				display: none;
				color: #323237;
				position: relative;
				font-size: 18px;
			}
			header ul li.active {
				display: block;
			}
			.auiitem {
				list-style: none;
				margin: 0;
				padding: 0;
				color: #212121;
				background-color: #ffffff;
				position: relative;
				min-height: 2.2 rem;
				-webkit-box-sizing: border-box;
				box-sizing: border-box;
				display: -webkit-box;
				display: -webkit-flex;
				display: flex;
				-webkit-box-pack: justify;
				-webkit-justify-content: space-between;
				justify-content: space-between;
			}
			.form-control {
				display: block;
				width: 100%;
				height: 34px;
				padding: 6px 12px;
				font-size: 14px;
				line-height: 1.42857143;
				color: #555;
				background-color: #fff;
				background-image: none;
				border: 1px solid #ccc;
				border-radius: 4px;
				-webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
				box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
				-webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
				-o-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
				transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s
			}
			.form-control:focus {
				border-color: #66afe9;
				outline: 0;
				-webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6);
				box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6)
			}
			.white_content {
				display: none;
				position: absolute;
				top: 10%;
				left: 2%;
				right: 2%;
				width: 96%;
				height: 400px;
				border: 2px solid lightblue;
				background-color: white;
				z-index: 2;
				overflow: auto;
			}
			.richeng {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 90%;
				border: 1px solid gray;
				background-color: white;
				z-index: 2;
				overflow: auto;
			}
			.rightbottom1 {
				position: absolute;
				bottom: 0;
				right: 0;
			}
			.auibtn {
				position: relative;
				display: inline-block;
				font-size: 0.7 rem;
				font-weight: 200;
				font-family: inherit;
				text-decoration: none;
				text-align: center;
				margin: 0;
				background: #e0e0e0;
				padding: 0.25 rem 0.6 rem;
				border-radius: 0.2 rem;
				-webkit-box-sizing: border-box;
				box-sizing: border-box;
				white-space: nowrap;
				vertical-align: middle;
				cursor: pointer;
				touch-action: manipulation;
				-webkit-user-select: none;
				user-select: none;
			}
		</style>
	</head>
	<body>
		<div id="wrap" class="flex-wrap flex-vertical">
			<header class="aui-bar aui-bar-nav aui-bar-light" style="background-color: white;">
				<a class="aui-pull-left border-b aui-btn" onclick="goback()"> <span class="aui-iconfont aui-icon-info aui-icon-left" style="color:gray;font-size:20px;"></span> </a>
				<div  class="aui-title border-b active" style="color:gray;font-size:20px;" id="title" name="historyhuodongMain">
					校校
				</div>
			</header>
			<div id="main" class="flex-con"></div>
		</div>
	</body>
	<script type="text/javascript" src="../script/api.js"></script>
	<script type="text/javascript">
		function goback() {
			api.closeWin({
			});
		}

		apiready = function() {
			$('#title').html("邮箱找回密码");
			$api.fixStatusBar($api.dom('header'));
			api.setStatusBarStyle({
				style : 'dark',
				color : '#6ab494'
			});
			api.openFrame({
			name : 'youxian',
				url : 'youxian.html',
				bounces : true,
				rect : {
					x : 0,
					y : $api.dom('header').offsetHeight,
					w : 'auto',
					h : 'auto'
				},
				reload : true,
				allowEdit : true,
				pageParam : {
					name : api.pageParam.name
				}				
			});
		};
		
	</script>
</html>
