<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>historyhuodong</title>
		<link rel="stylesheet" type="text/css" href="../css/api.css" />
		<link rel="stylesheet" type="text/css" href="../css/aui.2.0.css" />
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href=" ../css/bootstrap-switch.min.css">
		<script type="text/javascript" src="../script/jquery.min.js"></script>
		<script type="text/javascript" src="../script/bootstrap-switch.min.js"></script>
		<style>
			header {
				background-color: #f2f2f2;
			}
		</style>
	</head>
	<body>
		<div id="wrap" class="flex-wrap flex-vertical">
			<header class="aui-bar aui-bar-nav aui-bar-light" style="background-color: white;">
				<a class="aui-pull-left border-b aui-btn" onclick="goback()"> <span class="aui-iconfont aui-icon-info aui-icon-left" style="color:gray;font-size:20px;"></span> </a>
				<div  class="aui-title border-b active" style="color:gray;font-size:20px;" id="title" name="historyhuodongMain">
					校校
				</div>
			</header>
			<div id="main" class="flex-con"></div>
		</div>
	</body>
	<script type="text/javascript" src="../script/api.js"></script>
	<script type="text/javascript">
		function goback() {
			api.closeWin({
			});
		}

		apiready = function() {
			//		alert($api.getStorage('serverUrl'));
			$('#title').html("帮助");
			$api.fixStatusBar($api.dom('header'));
			api.setStatusBarStyle({
				style : 'dark',
				color : '#6ab494'
			});
			api.openFrame({
				name : 'bangzhu_html',
				url : $api.getStorage('serverUrl') + 'static/help.jsp',
				//				url : 'http://www.5ic.net.cn/xiaoyuan/static/help.jsp',
				//				url : 'http://192.168.0.249:8059/xiaoxiao_new/static/help.jsp',
				//				url : 'http://192.168.0.71:8082/xiaoxiao_new/static/help.jsp',
				bounces : true,
				rect : {
					x : 0,
					y : $api.dom('header').offsetHeight,
					w : 'auto',
					h : 'auto'
				},
				reload : true,
				allowEdit : true,
				pageParam : {
					name : api.pageParam.name
				}
			});
		};
	</script>
</html>
