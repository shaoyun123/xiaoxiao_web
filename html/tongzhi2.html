	<script type="text/javascript" src="../script/api.js"></script>
	<script type="text/javascript">
		var pageNum;
		var pageSize;
		var hashNextPage;
		function initPage() {
			pageNum = 0;
			pageSize = 20;
			hashNextPage = true;
		}

		function loadData() {
			api.showProgress({
				title : '努力加载中...',
				text : '先喝杯茶...',
				modal : false
			});
		}

		var searchStatus = '0';
		function showData(obj, val) {
//					alert(obj);
			if (searchStatus != val) {
				searchStatus = val;
				$('.items').each(function() {
					$(this).removeClass('aui-active');
				});
				$(obj).addClass('aui-active');
				initPage();
				searchData(val);
			}
		}

		showData($('#jinri'), '0');
		apiready = function() {
			loadData();
			initPage();
			api.setRefreshHeaderInfo({
				visible : true,
				bgColor : '#ccc',
				textColor : '#fff',
				textDown : '下拉刷新...',
				textUp : '松开刷新...',
				showTime : true
			}, function(ret, err) {
				setTimeout(function() {
					initPage();
					searchData(searchStatus);
					api.refreshHeaderLoadDone();
				}, 2000)
			});
			api.addEventListener({
				name : 'scrolltobottom',
				extra : {
					threshold : 1000,
				}
			}, function(ret, err) {
				if (hashNextPage) {
					searchData(searchStatus);
				}
			});
			api.hideProgress();

			searchData(searchStatus);
		};
		function searchData(id) {
			loadData();
			var dataInfo = $api.getStorage('loginDataInfo');
			var studentid = dataInfo.id;
			var token = $api.getStorage("logintoken");
			var status = dataInfo.status;
			var xuexiao = dataInfo.xuexiao_xuehao;
			$.ajax({
				type : "POST",
				url : $api.getStorage('serverUrl') + "app_tongzhilist",
				data : {
					canyurenId : studentid,
					status : status,
					token : token,
					pageNum : pageNum,
					xuexiao : xuexiao,
					pageSize : pageSize,
//					type : id,
					dataInfo : $api.jsonToStr(dataInfo),
				},
				dataType : 'json',
				cache : false,
				success : function(data) {
//				alert(status);
					var datas = eval(data);
//					alert(datas)
//					alert(datas);
//					if (data.status == '-1') {				
//						alert("已登出");
//						api.hideProgress();
//						var jsfun = 'logout();';
//						api.execScript({
//							name : 'index',
//							script : jsfun
//						});
//					} else if (status == '1') {
						var obj = null;
						if (datas.length > 0) {
							var html = "";
							for (var i = 0; i < datas.length; i++) {
								obj = datas[i];
//								alert(obj.url);
//								temp = obj.dq == '1' ? "已读取" : "未读取";
								html += '<li class="aui-list-item" onclick="chakan(\'' + obj.id + '\',\'' + obj.url + '\',\'' + obj.title + '\')">';
								html += '<div class="aui-media-list-item-inner><div class="aui-list-item-inner">';
								html += '<div class="aui-list-item-title aui-font-size-18" style="height: 50px;">';
								
								if(obj.istop){
									html += '<div style="width: 80%;">' + obj.title + '</div><div style="right:1px;top:2px;width: 15%;position: absolute;"><img src="../image/zhiding1.png" style="width: 50px;"></div></div>';					
								}else{
									html += obj.title + '</div></div>';
								}
								
								
								html += '</div></div>';
								html += '<div class="aui-info" >';
								
								html += '<div class="aui-info-item aui-font-size-12" ><span class="aui-margin-l-10">发布人：' + obj.faburenxingming + '</span>&nbsp;&nbsp;&nbsp;<span class="aui-margin-l-10">' + obj.faburiqi + '</span></div>';
//								if (temp == '已读取') {
//									html += '<div id="' + obj.id + '" class="aui-info-item aui-font-size-12">状态：' + temp + '</div>';
//								} else {
//									html += '<div id="' + obj.id + '" class="aui-info-item aui-font-size-12">状态：' + temp + '</div>';
//								}
								html += '</div>';
								html += '<div style="width:20%;font-size:18px;" onclick="chakan(\'' + obj.id + '\',\'' + obj.url + '\',\'' + obj.title + '\')")"></div>';
								html += '</li>';
							}
							if (pageNum > 0) {
								$('#appContent').append(html);
							} else {
								$('#appContent').html(html);
							}
							if (data.length < pageSize) {
								hashNextPage = false;
							} else {
								pageNum++;
							}
						} else {
							hashNextPage = false;
							if (pageNum == 0) {
								$('#menu_mun').html('<div class="aui-list-item"><div class="aui-list-item-inner">当前时期没有数据</div></div>');
							}
						}
						api.hideProgress();
//					} else if (data.status == '0') {
//						$('#menu_mun').html('<div class="aui-list-item"><div class="aui-list-item-inner">当前时期没有数据</div></div>');
//					}
				},
				error : function() {
					alert("超时");
					api.hideProgress();
				}
			});
		}

		function chakan(id, url, title) {
//			$('#' + id).html('状态：已读取');
			var dataJson = {};
			dataJson.dataId = id;
			dataJson.content = url;
//			dataJson.title = title;
			api.openWin({
				name : 'tongzhiMain',
				url : "tongzhiMain.html",
				pageParam : {
					dataJson : dataJson,
					num : 1
				},
				reload : true,
				allowEdit : true
			});
			
   			 location.reload(true);  
		}
