<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>查寝</title>
		<link rel="stylesheet" type="text/css" href="../../css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="../../css/aui.2.0.css" />
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../../css/api.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/style1.css"/>
		<script type="text/javascript" src="../../script/jquery-1.7.2.js"></script>
		<style>
			header {
				background-color: #f2f2f2;
			}
		</style>
	</head>
	<body style="background-color: #e7e7ef;">
		<div id="wrap" class="flex-wrap flex-vertical">
			<header class="aui-bar aui-bar-nav aui-bar-light" style="background-color: white;padding-bottom: 10px;">
				<a class="aui-pull-left aui-btn" onclick="goback()"> <span class="aui-iconfont aui-icon-left" style="font-size:20px;color:gray;"></span> </a>
				<div  class="aui-title  border-b"  id="title" name="richeng" style="font-size:20px;color:gray;">
					查寝
				</div>
				<a class="aui-pull-right border-b aui-btn" onclick="tianjia()"> <span class="aui-iconfont aui-icon-info aui-icon-plus" style="color:gray;font-size: 20px;"></span> </a>
			</header>
			<div id="main" class="flex-con"></div>
		</div>
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript">
		function goback() {
			api.closeWin({
				name : 'chaqin'
			});
			var jsfun = "youtixing();";
			api.execScript({
				name : 'index',
				script : jsfun
			});
		}

		apiready = function() {
			$api.fixStatusBar($api.dom('header'));
			api.setStatusBarStyle({
				style : 'dark',
				color : '#6ab494'
			});
			funIniGroup();
			api.addEventListener({
				name : 'keyback'
			}, function(ret, err) {
				goback();
			});
		}
		function funIniGroup() {
			api.openFrame({
				name : 'chaqinMain2',
				url : "chaqinMain2.html",
				rect : {
					x : 0,
					y : $api.dom('header').offsetHeight,
					w : api.winWidth,
					h : $api.dom('#main').offsetHeight
				},
				bounces : false,
				bgColor : 'rgba(0,0,0,0.6)',
				allowEdit : true,
			});
		}

		function tianjia() {
			api.openWin({
				name : 'fabuchaqin',
				url : 'fabuchaqin.html',
				reload : true,
				allowEdit : true
			});
		};
		function chaqinlist() {
			api.closeWin({
				name : 'fabuchaqin',
			});
			window.location.reload();
		}
	</script>
</html>
