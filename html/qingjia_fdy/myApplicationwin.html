<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>title</title>
		<link rel="stylesheet" type="text/css" href="../../css/api.css" />
		<link rel="stylesheet" type="text/css" href="../../css/aui.2.0.css" />
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
		<script type="text/javascript" src="../../script/jquery-1.7.2.js"></script>
		<style>
			header {
				background-color: #f2f2f2;
			}
			header ul li {
				height: 50px;
				line-height: 50px;
				text-align: center;
				display: none;
				color: #323237;
				position: relative;
				font-size: 18px;
			}
			header ul li.active {
				display: block;
			}
		</style>
	</head>
	<body style="background-color: #e7e7ef;">
		<div id="wrap" class="flex-wrap flex-vertical container">
			<header class="aui-bar aui-bar-nav aui-bar-light" style="background-color: white;margin: 0;padding: 0;"  id="topbar">
				<a class="aui-pull-left  border-b  aui-btn" onclick="goback()"> <span class="aui-iconfont aui-icon-info aui-icon-left" style="font-size:20px;color:gray;"></span> </a>
				<div  class="aui-title border-b "  id="title" name="richeng" style="font-size:20px;color:gray;">
					处理请假
				</div>
			</header>
			<div id="main" class="flex-con"></div>
		</div>
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript">
		function goback() {
			$api.rmStorage('loginpages');
			api.closeWin({
				name : 'myApplicationwin',
			});
			var jsfun = "youtixing();";
			api.execScript({
				name : 'index',
				script : jsfun
			});
		}

		apiready = function() {
			$api.fixStatusBar($api.dom('header'));
			api.setStatusBarStyle({
				style : 'dark',
				color : '#6ab494'
			});
			funIniGroup();
			api.addEventListener({
				name : 'keyback'
			}, function(ret, err) {
				goback();
			});
		};
		function funIniGroup() {
			api.openFrame({
				name : 'myApplicationfrm2',
				url : "myApplicationfrm2.html",
				rect : {
					x : 0,
					y : $api.dom('header').offsetHeight,
					w : api.winWidth,
					h : 'auto'
				},
				bounces : false,
				bgColor : 'rgba(0,0,0,0.6)',
				allowEdit : true,
				pageParam : {
					zong : api.pageParam.zong,
				},
			});
		}

		function jianchatianjia() {
			var dataInfo = $api.getStorage('loginDataInfo');
			var studentid = dataInfo.id;
			var token = $api.getStorage("logintoken");
			var status = dataInfo.status;
			var banJiID = dataInfo.banJiID;
			$.ajax({
				url : $api.getStorage('serverUrl') + "app_banJiXinXi",
				type : "post",
				data : {
					status : status,
					token : token,
					xueshengid : studentid,
					banJiID : banJiID,
				},
				dataType : 'json',
				cache : false,
				success : function(data) {
					var data = eval(data);
					if (data.status == '1') {
						tianjia(data.banJi.banjimingcheng);
					} else if (data.status == '0') {
						alert('没有班级');
					}
				},
				error : function(data) {
					alert("error");
				}
			});
		}

		function fanhuile() {
			api.closeWin({
				name : 'forApplication',
			});
			window.location.reload();
		}

		function caozuo() {
			api.closeWin({
				name : 'xianshixiangqing',
			});
			window.location.reload();
		}
	</script>
</html>
