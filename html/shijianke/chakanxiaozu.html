	<style>
		.line-limit-length {
			overflow: hidden;
			text-overflow: ellipsis;
			white-space: nowrap;/*文本不换行，这样超出一行的部分被截取，显示...*/
		}
	</style>
	<body>
		<header class="aui-bar aui-bar-nav  aui-bar-light" style="background-color: white;padding-top:25px;position:fixed;top:0;" id="topbar">
			<a class="aui-pull-left border-b  aui-btn" onclick="goback()"> <span class="aui-iconfont aui-icon-info aui-icon-left" style="color:gray;font-size:20px;"></span> </a>
			<div class="aui-title border-b " style="font-size:20px;color:gray;">
				小组信息
			</div>
		</header>
		<div class="aui-content aui-margin-b-15" style="padding-top:70px;">
			<section class="aui-grid aui-margin-b-15">
				<div class="aui-row" id="menu_mun"></div>
			</section>
		</div>
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript">
		function goback() {
			api.closeWin({
				name : 'chakanxiaozu'
			});
		}

		apiready = function() {
			var data = api.pageParam.data;
//			alert($api.jsonToStr(data));
			var html = '';
			for (var i = 0; i < data.xiaozuxinxi.length; i++) {
				html += '<div style="border-bottom:1px solid #ccc;">';
				html += '<div style="height:40px;line-height:40px;">';
				html += '<span class="line-limit-length" style="width:70%;">&nbsp&nbsp&nbsp' + data.xiaozuxinxi[i].xueXiZuMing + '</span><span style="float:right;">' + data.xiaozuxinxi[i].xiaozuzhang + '&nbsp&nbsp&nbsp</span>';
				html += '</div>';
				var chengyuans = '';
				for (var j = 0; j < data.xiaozuxinxi[i].chengyuanxinxi.length; j++) { 
					var chengyuan = data.xiaozuxinxi[i].chengyuanxinxi;
					if (chengyuan[j].ID == data.xiaozuxinxi[i].xueShengID) {
					} else {
						chengyuans += chengyuan[j].xingming + ',&nbsp&nbsp&nbsp';
					}
				}
				html += '<div style="color:gray;font-size:14px;height:20px;line-height:20px;">&nbsp&nbsp&nbsp' + chengyuans + '</div>';
				html += '</div>';
			}
			$('#menu_mun').html(html);
		};
	</script>
