<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>shijianke</title>
		<link rel="stylesheet" type="text/css" href=" ../../css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href=" ../../css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href=" ../../css/animate.min.css">
		<link rel="stylesheet" type="text/css" href=" ../../css/bootstrap-switch.min.css">
		<link rel="stylesheet" type="text/css" href="../../css/api.css" />
		<link rel="stylesheet" type="text/css" href="../../css/aui.2.0.css" />
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
		<script type="text/javascript" src="../../script/jquery.min.js"></script>
		<script type="text/javascript" src="../../script/bootstrap-switch.min.js"></script>
		<style>
			header {
				background-color: #f2f2f2;
			}
		</style>
	</head>
	<body>
		<div id="wrap" class="flex-wrap flex-vertical">
			<header class="aui-bar aui-bar-nav aui-bar-light" style="background-color: white;">
				<a class="aui-pull-left border-b aui-btn" onclick="goback()"> <span class="aui-iconfont aui-icon-info aui-icon-left" style="color:gray;font-size:20px;"></span> </a>
				<div  class="aui-title border-b active" style="color:gray;font-size:20px;" id="title" name="richeng">
					实践课考评
				</div>
			</header>
			<div id="main" class="flex-con"></div>
		</div>
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript">
		function goback() {
			api.closeWin();
		}

		apiready = function() {
			$api.fixStatusBar($api.dom('header'));
			api.setStatusBarStyle({
				style : 'dark',
				color : '#6ab494'
			});

			api.openFrame({
				name : 'shijiankekaopingfrm',
				url : "shijiankekaopingfrm.html",
				rect : {
					x : 0,
					y : $api.dom('header').offsetHeight,
					w : api.winWidth,
					h : $api.dom('#main').offsetHeight
				},
				pageParam : {
					data : api.pageParam.data,
					fenzu : api.pageParam.fenzu,
				},
				bounces : false,
				bgColor : 'rgba(0,0,0,0.6)',
				allowEdit : true,
			});
			api.addEventListener({
				name : 'keyback'
			}, function(ret, err) {
				goback();
			});
		};

	</script>
</html>
