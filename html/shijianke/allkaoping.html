	</head>
	<body>
		<header class="aui-bar aui-bar-nav  aui-bar-light" style="background-color: white;padding-top:25px;position:fixed;top:0;" id="topbar">
			<a class="aui-pull-left border-b  aui-btn" onclick="goback()"> <span class="aui-iconfont aui-icon-info aui-icon-left" style="color:gray;font-size:20px;"></span> </a>
			<div class="aui-title border-b " style="font-size:20px;color:gray;">
				全班考评成绩
			</div>
		</header>
		<div class="aui-content aui-margin-b-15" style="padding-top:70px;">
			<section class="aui-grid aui-margin-b-15">
				<div class="aui-row" id="menu_mun"></div>
			</section>
		</div>
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript">
		function goback() {
			api.closeWin({
				name : 'allkaoping'
			});
		}

		apiready = function() {
			var dataInfo = $api.getStorage('loginDataInfo');
			var data = api.pageParam.data;
			var newdata = data.xiaozulist;
			var studentname = dataInfo.xingMing;
			var html = '';
			for (var i = 0; i < newdata.length; i++) {
				html += '<div style="overflow:hidden;height:60px;padding-left:20px;border-bottom:1px solid #ccc" onclick="xiangqing(' + i + ');">' + newdata[i].xueXiZuMing;
				html += '<div style="height:10px;"></div>';
				html += '<table style="width:100%;color:gray;font-size:14px;">';
				html += '<tr><td width="40">总分：' + newdata[i].zongdefen + '</td><td width="60">扣分平均分：' + newdata[i].zongkoufen + '</td><td width="60">归一得分：' + newdata[i].finalscore + '</td></tr>';
				html += '</table>';
				html += '</div>';
			}
			$('#menu_mun').html(html);
		};
		
		function xiangqing(i) {
			var data = api.pageParam.data;
			var newdata = data.xiaozulist;
			api.openWin({
				name : 'kaopingxiangqing',
				url : "kaopingxiangqing.html",
				pageParam : {
					data : newdata,
					i : i,
				},
				reload : true,
				allowEdit : true
			});
		}
	</script>
