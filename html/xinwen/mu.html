<script type="text/javascript">
	apiready = function() {
		$('#top-right').show();
	}
	var temp = true;
	function closeThis() {
		if (temp) {
			api.closeFrame();
		}
	}

	function showNews(cal) {
		api.openWin({
			name : 'shouye_xinwen',
			url : "xinwen.html",
			pageParam : {
				cal : cal,
			},
			reload : true,
			allowEdit : true
		});
		location.reload(true);
	}
</script>
