<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>通知</title>
		<link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="../css/aui.2.0.css" />
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../css/api.css"/>
		<link rel="stylesheet" type="text/css" href="../css/style1.css"/>
		<script type="text/javascript" src="../script/jquery-1.7.2.js"></script>
		<style>
			header {
				background-color: #f2f2f2;
			}
			header ul li {
				height: 50px;
				line-height: 50px;
				text-align: center;
				display: none;
				color: #323237;
				position: relative;
				font-size: 18px;
			}
			header ul li.active {
				display: block;
			}
		</style>
	</head>
	<body>
	<div id="wrap" class="flex-wrap flex-vertical">
			<header class="aui-bar aui-bar-nav" style="background:white;padding-bottom: 10px;">
				<a class="aui-btn aui-pull-left" onclick="goback()"> <span class="aui-iconfont aui-icon-left" style="font-size:20px;color:gray;"></span> </a>
				<div  class="aui-title border-b" id="title" name="tongzhi" style="font-size:20px;color:gray;">
					通知
				</div>
			</header>
			<div id="main" class="flex-con"></div>
			
		</div>
	
	</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
	function goback(){
		var jsfun = 'shuaxin();';
		api.execScript({
		    name: 'index',
		    script: jsfun
		});
		api.closeWin();
	}

	apiready = function() {
		$api.fixStatusBar($api.dom('header'));
		api.setStatusBarStyle({
			style : 'dark',
			color : '#6ab494'
		});
		funIniGroup();
		
		api.addEventListener({
			name : 'keyback'
		}, function(ret, err) {
			goback();
		});
	}
	function funIniGroup() {
		api.openFrame({
			name : 'tongzhi2',
			url : "tongzhi2.html",
			rect : {
				x : 0,
				y : $api.dom('header').offsetHeight,
				w : api.winWidth,
				h : $api.dom('#main').offsetHeight
			},
			bounces : false,
			bgColor : 'rgba(0,0,0,0.6)',
			allowEdit:true,
		});
		
	}
    
   

	
</script>

</html>
