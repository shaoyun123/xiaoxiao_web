        <span class="aui-iconfont aui-icon-info aui-icon-left" style="color:gray;font-size: 20px;"></span>

<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    function goback() {
        api.closeWin({
            name: 'fdy_shouye_qingjia'
        });
        var jsfun = "youtixing();";
        api.execScript({
            name: 'index',
            script: jsfun
        });
    }
    apiready = function() {
      var one = "qingjiadaichuli_fdy";
      var two = "qingjiayichuli_fdy";
      var three = "qingjiajilu_fdy";
      html="";
      html += '<div class="aui-list-item" style="height:50px;width:100%;"><div class="aui-list-item-inner" style="width:100%;"><font style="color:#666666;font-size:25px;width:100%;" onclick="xuanze(\'' +one + '\')">待处理</font></div></div>';
      html += '<div class="aui-list-item" style="height:50px;width:100%;"><div class="aui-list-item-inner" style="width:100%;"><font style="color:#666666;font-size:25px;width:100%;" onclick="xuanze(\'' +two + '\')">已处理</font></div></div>';
      html += '<div class="aui-list-item" style="height:50px;width:100%;"><div class="aui-list-item-inner" style="width:100%;"><font style="color:#666666;font-size:25px;width:100%;" onclick="xuanze(\'' +three + '\')">请假记录</font></div></div>';
      $('#menu_mun').html(html);
    };

    function xuanze(action) {
        if (action == "qingjiadaichuli_fdy") {
            api.openWin({
                name: 'qingjiadaichuli_fdy',
                url: 'qingjia_fdy/qingjiadaichuli_fdy.html',
                reload: true,
				allowEdit:true
            });
        } else if (action == "qingjiayichuli_fdy") {
            api.openWin({
                name: 'qingjiayichuli_fdy',
                url: 'qingjia_fdy/qingjiayichuli_fdy.html',
                reload: true,
				allowEdit:true
            });
        } else if (action == "qingjiajilu_fdy") {
            api.openWin({
                name: 'qingjiajilu_fdy',
                url: 'qingjia_fdy/qingjiajilu_fdy.html',
                reload: true,
				allowEdit:true
            });
        }
    }
</script>
