<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<title>wodeyijian</title>
		<link rel="stylesheet" type="text/css" href=" ../../css/font-awesome.min.css">

		<style>
			header {
				background-color: #f2f2f2;
			}
			header ul li {
				height: 50px;
				line-height: 50px;
				text-align: center;
				display: none;
				color: #323237;
				position: relative;
				font-size: 18px;
			}
			header ul li.active {
				display: block;
			}
		</style>
	</head>
	<body style="background-color: #e7e7ef;">
		<header class="aui-bar aui-bar-nav aui-bar-light" style="background-color: white;padding-top:25px;position:fixed;top:0;" id="topbar">
			<a class="aui-pull-left border-b aui-btn" onclick="goback()"> <span class="aui-iconfont aui-icon-info aui-icon-left" style="color:gray;font-size: 20px;"></span> </a>
			<div class="aui-title border-b" style="font-size:20px;color:gray;">
				意见箱
			</div>
			<a class="aui-pull-right aui-btn" onclick="caogaoxiang()"> <span class="aui-iconfont aui-icon-edit" style="color:gray;"></span> </a>
			<a class="aui-pull-right aui-btn" onclick="tianjiayijian()"> <span class="aui-iconfont aui-icon-plus" style="color:gray;"></span> </a>
		</header>
		<div class="aui-content aui-margin-b-15" style="background-color: #e7e7ef;padding-top:70px;">
			<ul class="aui-list aui-form-list">

					我的意见
				</li>
				<nav style="padding-top:40px;">
					<ul id="xianshiwodeyijian"></ul>
				</nav>
			</ul>
		</div>

	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript">
		//关闭页面
		function goback() {
			$api.rmStorage('loginpages');
			api.closeWin({
				name : 'wodeyijian',
			});
		}

		function loadData() {
			api.showProgress({
				title : '努力加载中...',
				text : '先喝杯茶...',
				modal : false
			});
		}

		var pag;
		var cou = 0;
		apiready = function() {
			loadData();
			chushi();
			api.addEventListener({
				name : 'keyback'
			}, function(ret, err) {
				$api.rmStorage('loginpages');
				api.closeWin({
					name : 'wodeyijian',
				});
			});
			api.setRefreshHeaderInfo({
				visible : true,
				bgColor : '#ccc',
				textColor : '#fff',
				textDown : '下拉刷新...',
				textUp : '松开刷新...',
				showTime : true
			}, function(ret, err) {
				setTimeout(function() {
					cou = 0;
					chushi();
					api.refreshHeaderLoadDone();
				}, 2000)
			});
			api.addEventListener({
				name : 'scrolltobottom',
				extra : {
					threshold : 0,
				}
			}, function(ret, err) {
				xiala();
			});
		};

								if (data.yijianxiangs[i].nimingbiaoji == "1") {
									html += '<span style="font-size:12px;color:orange;margin-left:10px;">#匿名#</span>';
								} else {
									html += '<span style="font-size:12px;color:orange;margin-left:10px;">#公开#</span>';

									html += '<span style="font-size:12px;color:orange;margin-left:10px;margin-left:10px;margin-left:10px;">#辅导员&emsp;收#</span>';
								} else if (data.yijianxiangs[i].jieshourenleixing == "2") {
									html += '<span style="font-size:12px;color:orange;margin-left:10px;margin-left:10px;">#书记&emsp;收#</span>';
								} else {
									html += '<span style="font-size:12px;color:orange;margin-left:10px;">#学生处管理员&emsp;收#</span>';
								}

								if (data.yijianxiangs[i].tupian != null && data.yijianxiangs[i].tupian.length > 0) {
									html += '<div class="aui-row aui-row-padded" style="margin-left:30px;">';
									for (var j = 0; j < data.yijianxiangs[i].tupian.length; j++) {
										var srcimg = $api.getStorage('serverUrl') + 'app_getPic?id=' + data.yijianxiangs[i].tupian[j];
										html += '<div class="aui-col-xs-4"><img  height="150px" alt="" src="' + srcimg + '"></div>';
									}
									html += '</div>';
								}
								html += '</div>';
								html += '<div class="aui-card-list-content">';
								html += '<div style="margin-left:30px;"><a onclick="pinglun(' + data.yijianxiangs[i].yijianid + ')"><span style="margin-left:10px;font-size:18px;" title="评论" class="aui-iconfont aui-icon-comment">&emsp;<span id="PINGLUN' + data.yijianxiangs[i].yijianid + '">' + data.yijianxiangs[i].pinglunliang + '</span></span></a><a onclick="dianzan(' + data.yijianxiangs[i].yijianid + ')">';
								if (data.yijianxiangs[i].isdianzan == 1) {
									html += '<span id="' + data.yijianxiangs[i].yijianid + '" style="margin-left:30px;color:red;font-size:18px;" title="点赞" class="aui-iconfont aui-icon-laud" >&emsp;' + data.yijianxiangs[i].dianzanliang + '</span></a></div>';
								} else {
									html += '<span id="' + data.yijianxiangs[i].yijianid + '" style="margin-left:30px;font-size:18px;" title="点赞" class="aui-iconfont aui-icon-laud">&emsp;' + data.yijianxiangs[i].dianzanliang + '</span></a></div>';

													if (data.yijianxiangs[i].yijianhuifus[j].beihuifuxueshengid == studentid) {
														html += '<span style="font-weight:bold">我</span>';
													} else {
														html += '<span style="font-weight:bold">' + data.yijianxiangs[i].yijianhuifus[j].beihuifubanjimingcheng + '-' + data.yijianxiangs[i].yijianhuifus[j].beihuifuxueshengxingming + '</span>';

												}
												html += '&emsp;:&emsp;' + data.yijianxiangs[i].yijianhuifus[j].huifuneirong + '</font><br><span style="font-size:10px">&emsp;' + data.yijianxiangs[i].yijianhuifus[j].shijian + '</span></div>';

											}
											html += '<div id="' + i + '-' + j + '" style="display:none;width:100%;"><form id="HUIFU' + i + '-' + j + '" style="width:100%;display:inline-block;" method="post">';
											html += '<input name="studentid" type="hidden" value="' + studentid + '"/><input name="id" type="hidden" value="' + data.yijianxiangs[i].yijianid + '_' + data.yijianxiangs[i].yijianhuifus[j].xueshengid + '"/>';
											html += '<input type="hidden" readonly value="' + token + '" name="token" id="token">';
											html += '<input type="hidden" readonly value="' + status + '" name="status" id="status">';
											html += '<input id="huifuneirong' + i + '' + j + '" name="huifuneirong" style="border:1px solid gray;display:inline-block;width:70%;float:left;background-color:white;" type="text" placeholder="回复&emsp;' + data.yijianxiangs[i].yijianhuifus[j].xueshengxingming + '"/>&emsp;<input type="button" class="aui-btn aui-btn-info" style="display:inline-block;margin-top:5px;" value="发送" onclick="submithuifuxuesheng(\'' + i + '\',\'' + j + '\',\'' + data.yijianxiangs[i].yijianid + '\')"></form></div>';
										}
									}
								}
								html += '</div></div>';
								html += '</div>';
							}
						}
					} else {
						alert("已登出");
						api.hideProgress();
						var jsfun = 'logout();';
						api.execScript({
							name : 'index',
							script : jsfun
						});
					}
					$('#xianshiwodeyijian').html(html);
					api.hideProgress();
				},
				error : function() {
					api.hideProgress();
					alert("错误AWP");
				}
			});
		}

								script : jsfun
							});

				}

		function huifu(id1, id2, tiao) {
			var id = id1 + "-" + id2;
			var items = new Array();
			for (var i = 0; i < tiao; i++) {
				items[i] = id1 + "-" + i;
			}
			if (document.getElementById(id).style.display == "none") {
				document.getElementById(id).style.display = "block";
				for (var j = 0; j < tiao; j++) {
					if (items[j] != id) {
						if (document.getElementById(items[j])) {
							document.getElementById(items[j]).style.display = "none";
						}
					}
				}
			} else {
				document.getElementById(id).style.display = "none";
			}
		}

			}
		}
