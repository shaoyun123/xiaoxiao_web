<script type="text/javascript">
    //关闭页面
    function goback() {
        $api.rmStorage('loginpages');
        api.closeWin({
            name: 'yijiandongtai',
        });
    }

    function loadData() {
        api.showProgress({
            title: '努力加载中...',
            text: '先喝杯茶...',
            modal: false
        });
    }
    var pag;
    var cou = 0;
    apiready = function() {
        loadData();
        chushi();
        api.setRefreshHeaderInfo({
            visible: true,
            bgColor: '#ccc',
            textColor: '#fff',
            textDown: '下拉刷新...',
            textUp: '松开刷新...',
            showTime: true
        }, function(ret, err) {
            setTimeout(function() {
                cou = 0;
                chushi();
                api.refreshHeaderLoadDone();
            }, 2000)
        });
        api.addEventListener({
            name: 'scrolltobottom',
            extra: {
                threshold: 0,
            }
        }, function(ret, err) {
            xiala();
        });
        api.addEventListener({
            name: 'keyback'
        }, function(ret, err) {
            $api.rmStorage('loginpages');
            api.closeWin({
                name: 'yijiandongtai',
            });
        });
    };

    function chushi() {
    	var dataInfo = $api.getStorage('loginDataInfo');

        var xingming = dataInfo.xingMing;
        var banjiid = dataInfo.banJiID;
        html = "";

                            html += '<form id="XIAFANG' + data.yijianxiangs[i].yijianid + '" style="width:100%;"  method="post"><input name="studentid" type="hidden" value="' + studentid +
                                '"/><input name="yijianid" type="hidden" value="' +
                                data.yijianxiangs[i].yijianid +

                                        html += '<input name="studentid" type="hidden" value="' + studentid + '"/><input name="id" type="hidden" value="' + data.yijianxiangs[i].yijianid + '_' + data.yijianxiangs[i].yijianhuifus[j].jiaoshiid +

                                            '" name="huifuneirong" style="border:1px solid gray;display:inline-block;width:70%;float:left;background-color:white;" type="text" placeholder="回复&emsp;' + data.yijianxiangs[i].yijianhuifus[j].jiaoshixingming +
                                            '"/>&emsp;<input type="button" class="aui-btn aui-btn-info" style="display:inline-block;margin-top:5px;" value="发送" onclick="subhuifujiaoshi(\'' + i + '\',\'' + j + '\',\'' + data.yijianxiangs[
                                                i].yijianid +

                                                html += '&emsp;回复&emsp;<span style="font-weight:bold">' + data.yijianxiangs[i].yijianhuifus[j].beihuifujiaoshixingming + '</span>';

                                                    html += '<span style="font-weight:bold">我</span>';

                                                data.yijianxiangs[i].yijianid + '\')"></a></div>';
                                        } else {
                                            html += '<div style="width:100%;font-size:15px;display:inline-block;">';
                                            html += '<div style="display:inline-block;width:90%;"><font><span style="font-weight:bold">' + data.yijianxiangs[i].yijianhuifus[j].banjimingcheng + '-' + data.yijianxiangs[i].yijianhuifus[j].xueshengxingming +
                                                '</span>';
                                            if (data.yijianxiangs[i].yijianhuifus[j].beihuifujiaoshiid != null) {
                                                html += '&emsp;回复&emsp;<span style="font-weight:bold">' + data.yijianxiangs[i].yijianhuifus[j].beihuifujiaoshixingming + '</span>';
                                            }
                                            if (data.yijianxiangs[i].yijianhuifus[j].beihuifuxueshengid != null) {
                                                html += '&emsp;回复&emsp;';
                                                if (data.yijianxiangs[i].yijianhuifus[j].beihuifuxueshengid == studentid) {
                                                    html += '<span style="font-weight:bold">我</span>';
                                                } else {
                                                    html += '<span style="font-weight:bold">' + data.yijianxiangs[i].yijianhuifus[j].beihuifubanjimingcheng + '-' + data.yijianxiangs[i].yijianhuifus[j].beihuifuxueshengxingming + '</span>';
                                                }

                                            html += '&emsp;:&emsp;' + data.yijianxiangs[i].yijianhuifus[j].huifuneirong + '</font><br><span style="font-size:10px">&emsp;' + data.yijianxiangs[i].yijianhuifus[j].shijian + '</span></div>';
                                            html += '<a class="aui-iconfont aui-icon-comment" style="display:inline-block;width:10%;text-align:right;font-size:18px;" onclick="huifu(\'' + i + '\',\'' + j + '\',\'' + data.yijianxiangs[i].yijianhuifus
                                                .length +
                                                '\')" ></a></div>';
                                        }
                                        html += '<div id="' + i + '-' + j + '" style="display:none;width:100%;"><form id="HUIFU' + i + '-' + j + '" style="width:100%;display:inline-block;" method="post">';
                                        html += '<input name="studentid" type="hidden" value="' + studentid + '"/><input name="id" type="hidden" value="' + data.yijianxiangs[i].yijianid + '_' + data.yijianxiangs[i].yijianhuifus[j].xueshengid +

                                        html += '<input id="huifuneirong' + i + '' + j +

    function xiala() {
    	var dataInfo = $api.getStorage('loginDataInfo');
        var zong = $api.getStorage("loginpages");
        var studentid = dataInfo.id;
        var banjiid = dataInfo.banJiID;
        var biaoqiancha = $api.getStorage("biaoqiancha");
        var fanweicha = $api.getStorage("fanweicha");
        var zhuangtaicha = $api.getStorage("zhuangtaicha");
        var token = $api.getStorage("logintoken");
        var status = dataInfo.status;
        if (pag < zong) {
            loadData();

    function huifu(id1, id2, tiao) {
        var id = id1 + "-" + id2;
        var items = new Array();
        for (var i = 0; i < tiao; i++) {
            items[i] = id1 + "-" + i;
        }
        if (document.getElementById(id).style.display == "none") {
            document.getElementById(id).style.display = "block";
            for (var j = 0; j < tiao; j++) {
                if (items[j] != id) {
                    if (document.getElementById(items[j])) {
                        document.getElementById(items[j]).style.display = "none";
                    }
                }
            }
        } else {
            document.getElementById(id).style.display = "none";
        }
    }
