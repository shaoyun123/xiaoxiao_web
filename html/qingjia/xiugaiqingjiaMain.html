		function tab(date1, date2) {
			var oDate1 = new Date(date1);
			var oDate2 = new Date(date2);
			if (oDate1.getTime() > oDate2.getTime()) {
				return false;
			} else {
				return true;
			}
		}

		function check() {
			var xinxiid = api.pageParam.xinxi;
			var radio = $("input[name='qingjialeibie']:checked").val();
			if ($("input[name='qingjialeibie']:checked").length <= 0) {
				alert("请选择请假类别：");
				return false;
			}
			if ($("#qingjiashiyou").val() == "") {
				alert("请填写请假事由")
				$("#qingjiashiyou").focus();
				return false;
			}
			if ($("#kaishishijian").val() == "") {
				alert("请填写请假开始时间")
				$("#kaishishijian").focus();
				return false;
			}
			if ($("#jieshushijian").val() == "") {
				alert("请填写请假结束时间")
				$("#jieshushijian").focus();
				return false;
			}
			if (!tab($("#kaishishijian").val(), $("#jieshushijian").val())) {
				alert("请重新确认开始结束时间");
				return false;
			}
			var objs = document.getElementsByName("files");
			var length = objs.length;
			for (var i = 0; i < length; i++) {
				var temp = objs[i].files[0].name;
				var postfix = temp.substring(temp.lastIndexOf(".") + 1);
				if (postfix != "") {
					if (!(postfix == "jpg" || postfix == "pdf" || postfix == "png" || postfix == "PNG" || postfix == "JPG")) {
						alert('文件类型不正确，请选择.jpg或.pdf或.png文件！');
						return false;
					}
				}
			}
			var formData = new FormData($("#frm")[0]);
			$.ajax({
				url : $api.getStorage('serverUrl') + "app_xiugaiqingjia",
				type : "post",
				data : formData,
				processData : false,
				contentType : false,
				cache : false,
				success : function(data) {
					if (data) {
						if (data == "success") {
							alert("提交成功！");
							var jsfun = 'reload_html();';
							api.execScript({
								name : 'myApplicationfrm2',
								script : jsfun
							});
						} else if (data == "nothingness") {
							alert("该记录可能已被修改！");
							var jsfun = 'reload_html();';
							api.execScript({
								name : 'myApplicationfrm2',
								script : jsfun
							});
						} else if (data == "timeout") {
							alert("请重新核对开始结束时间");
						} else {
							alert("提交失败！");
							var jsfun = 'reload_html();';
							api.execScript({
								name : 'myApplicationfrm2',
								script : jsfun
							});
						}
					} else {
						alert("已登出");
						api.hideProgress();
						var jsfun = 'logout();';
						api.execScript({
							name : 'index',
							script : jsfun
						});
					}
				},
				error : function() {
					alert("error");
					window.location.reload();
				}
			});
		};

				$(this).attr('id', "zhaopian" + count);
			});
			$('#zhaopian').click();
		}

			if (obj) {
				obj.src = "../../image/123.png";
				obj.onerror = null;
			} else {
				var img = event.srcElement;
				img.src = "../../image/123.png";
				img.onerror = null;
			}
		}
