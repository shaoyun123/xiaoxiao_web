<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>活动</title>
		<link rel="stylesheet" type="text/css" href="../../css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="../../css/aui.2.0.css" />
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../../css/api.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/style1.css"/>
		<script type="text/javascript" src="../../script/jquery-1.7.2.js"></script>
		<style>
			header {
				background-color: #f2f2f2;
			}
		</style>
	</head>
	<body>
		<div id="wrap" class="flex-wrap flex-vertical">
			<header class="aui-bar aui-bar-nav aui-bar-light" style="background-color: white;">
				<a id="gs1" class="aui-pull-left border-b aui-btn" onclick="goback()" style="display: block;"> <span class="aui-iconfont aui-icon-info aui-icon-left" style="color:gray;font-size:20px;"></span> </a>
				<a  id="gs2" class="aui-pull-left border-b aui-btn" style="display: none;"> <span class="aui-iconfont aui-icon-info aui-icon-left" style="color:gray;font-size:20px;"></span> </a>
				<div  class="aui-title border-b active" style="color:gray;font-size:20px;" id="title" name="richeng">
					活动
				</div>
			</header>
			<div id="main" class="flex-con"></div>
		</div>
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript">
		function goback() {
			api.closeWin();
		}

		apiready = function() {
			$api.fixStatusBar($api.dom('header'));
			api.setStatusBarStyle({
				style : 'dark',
				color : '#6ab494'
			});
			funIniGroup();
			api.addEventListener({
				name : 'keyback'
			}, function(ret, err) {
				goback();
			});
		}
		function funIniGroup() {
			api.openFrame({
				name : 'richeng_to_huodong_main',
				url : "richeng_to_huodong_main.html",
				rect : {
					x : 0,
					y : $api.dom('header').offsetHeight,
					w : api.winWidth,
					h : $api.dom('#main').offsetHeight
				},
				pageParam : {
					id : api.pageParam.id,
					zhuangtai : api.pageParam.zhuangtai,
				},
				bounces : false,
				bgColor : 'rgba(0,0,0,0.6)',
				allowEdit : true,
			});
		}

		function gs() {
			document.getElementById("gs1").style.display = "none";
			document.getElementById("gs2").style.display = "block";
		}

		function kq() {
			document.getElementById("gs1").style.display = "block";
			document.getElementById("gs2").style.display = "none";
		}
	</script>
</html>
