<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>title</title>
		<link rel="stylesheet" type="text/css" href="../../css/api.css" />
		<link rel="stylesheet" type="text/css" href="../../css/aui.2.0.css" />
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
		<script type="text/javascript" src="../../script/jquery-1.7.2.js"></script>
		<style>
			header {
				background-color: #f2f2f2;
			}
			.line-limit-length {
				overflow: hidden;
				text-overflow: ellipsis;
				white-space: nowrap; /*文本不换行，这样超出一行的部分被截取，显示...*/
			}
		</style>
	</head>
	<body style="background-color: #e7e7ef;">
		<header class="aui-bar aui-bar-nav aui-bar-light" style="background-color: white;margin: 0;padding: 0;"  id="topbar">
			<a class="aui-pull-left  border-b  aui-btn" onclick="goback()"> <span class="aui-iconfont aui-icon-info aui-icon-left" style="font-size:20px;color:gray;"></span> </a>
			<div  class="aui-title border-b "  id="title" name="richeng" style="font-size:20px;color:gray;">
				考评开始
			</div>
		</header>
		<div id="mains"></div>
		<div id="mainss"></div>
		<div id="con"></div>
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript">
		function goback() {
			api.closeWin({
				name : 'jxzdazu',
			});
		}

		apiready = function() {
			$api.fixStatusBar($api.dom('header'));
			api.setStatusBarStyle({
				style : 'dark',
				color : '#6ab494'
			});
			api.addEventListener({
				name : 'keyback'
			}, function(ret, err) {
				goback();
			});
			var data = api.pageParam.data;
			var dazu = api.pageParam.dazu;
			var html = '';
			for (var i = 0; i < dazu.length; i++) {// 显示所有大组
				html += '<div style="height:70px;line-height:70px;font-size:20px;background:#fff;border-bottom:1px solid #ccc;" onclick="xiaozu(' + dazu[i].ID + ');">' + dazu[i].zuMingCheng;
				html += '</div>';
			}
			$("#con").html(html);
		};
		function xiaozu(dazuid) {
			var data = api.pageParam.data;
			api.openWin({
				name : 'jinxingzhong',
				url : "jinxingzhong.html",
				reload : true,
				allowEdit : true,
				pageParam : {
					data : data,
					dazuid : dazuid,
					fendazu : api.pageParam.fendazu,
					fenxiaozu : api.pageParam.fenxiaozu,
				}
			});
		}
	</script>
</html>
