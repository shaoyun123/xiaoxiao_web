<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>title</title>
		
		
		<link rel="stylesheet" type="text/css" href=" ../../css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href=" ../../css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href=" ../../css/animate.min.css">
		<link rel="stylesheet" type="text/css" href=" ../../css/bootstrap-switch.min.css">
		<link rel="stylesheet" type="text/css" href="../../css/api.css" />
		<link rel="stylesheet" type="text/css" href="../../css/style.css" />
		<link rel="stylesheet" type="text/css" href="../../css/aui.2.0.css" />
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
		<script type="text/javascript" src="../../script/jquery.min.js"></script>
		<script type="text/javascript" src="../../script/bootstrap-switch.min.js"></script>
		<style>
			.auiitem {
				list-style: none;
				margin: 0;
				padding: 0;
				color: #212121;
				background-color: #ffffff;
				position: relative;
				min-height: 2.2 rem;
				-webkit-box-sizing: border-box;
				box-sizing: border-box;
				display: -webkit-box;
				display: -webkit-flex;
				display: flex;
				-webkit-box-pack: justify;
				-webkit-justify-content: space-between;
				justify-content: space-between;
			}
			.list-group {
				padding-left: 0;
				margin-bottom: 20px;
			}
			.list-group-item {
				position: relative;
				display: block;
				padding: 10px 15px;
				margin-bottom: -1px;
				background-color: #fff;
				border: 1px solid #ddd;
			}
			.v {
				border-collapse: collapse;
				margin-left: 0;
			}
			.v td {
				border: 1px solid #8B8B83;
			}
			header {
				background-color: #f2f2f2;
			}
			header ul li {
				height: 50px;
				line-height: 50px;
				text-align: center;
				display: none;
				color: #323237;
				position: relative;
				font-size: 18px;
			}
			header ul li.active {
				display: block;
			}
		</style>
	</head>
	<body>
		<div id="wrap" class="flex-wrap flex-vertical">
			<header class="aui-bar aui-bar-nav aui-bar-light" style="background-color: white;padding-top:25px;position:fixed;top:0;" id="topbar">
				<a class="aui-pull-left border-b aui-btn" onclick="goback()"> <span class="aui-iconfont aui-icon-info aui-icon-left" style="color:gray;font-size:20px;"></span> </a>
				<div class="aui-title border-b" style="font-size:20px;color:gray;">
					德育分
				</div>
			</header>
			<div id="main" class="flex-con"></div>
		</div>
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript">
		function goback() {
			api.closeWin({
				name : 'deyugongshi_xiangqingwin',
			});
		}

		apiready = function() {
			$api.fixStatusBar($api.dom('header'));
			api.setStatusBarStyle({
				style : 'dark',
				color : '#6ab494'
			});
			funIniGroup();
			api.addEventListener({
				name : 'keyback'
			}, function(ret, err) {
				goback();
			});
		};
		
		function funIniGroup() {
		api.openFrame({
			name : 'deyugongshi_xiangqingfrm',
			url : "deyugongshi_xiangqingfrm.html",
			rect : {
				x : 0,
				y : $api.dom('header').offsetHeight,
				w : api.winWidth,
				h : $api.dom('#main').offsetHeight
			},
			bounces : false,
			bgColor : 'rgba(0,0,0,0.6)',
			
			pageParam : {
					xuehao : api.pageParam.xuehao,
					xingming : api.pageParam.xingming,
					deyufenid : api.pageParam.deyufenid,
					xueshengid : api.pageParam.xueshengid,
					
				},
			allowEdit : true
		});
//		alert(api.pageParam.xuehao);
//		alert(api.pageParam.xueshengid);		
      }
	</script>
</html>
