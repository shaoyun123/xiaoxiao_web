	<script type="text/javascript">
		var searchStatus = '0';
		function showData(obj, val) {
			if (searchStatus != val) {
				searchStatus = val;
				if (val == 0 ||val == 1) {
					$(".a").show();					
				}else{
				    $(".a").hide();	
				}
				$('.items').each(function() {
					$(this).removeClass('aui-active');
				});
				$(obj).addClass('aui-active');
			}
		}

		showData($('#jiri'), '0');
		var pag;
		var cou = 0;
		apiready = function() {
			$(".a").show();

				visible : true,
				bgColor : '#ccc',
				textColor : '#fff',
				textDown : '下拉刷新...',
				textUp : '松开刷新...',
				showTime : true
			}, function(ret, err) {
				setTimeout(function() {
					cou = 0;
					api.refreshHeaderLoadDone();
				}, 2000)
			});
			
		};
		
		function xianshi(qingjiaid) {
