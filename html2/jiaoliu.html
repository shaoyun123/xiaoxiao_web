	<script type="text/javascript" src="../script/api.js"></script>
	<script type="text/javascript">
		var gFrameIndex;
		var firstHeaderOffsetH;
		var main = $api.byId('main');
		var mainPos = $api.offset(main);
		var footer = $api.byId('footer');
		var footerPos = $api.offset(footer);
		var mkeyTime = new Date().getTime();
		var searchStatus = '1';
		function showData(obj, val) {
		
			if (searchStatus != val) {
				searchStatus = val;
				if(val == 1){
				   $(".a").hide();
				}else{
				    $(".a").show();
				}
				$('.items').each(function() {
					$(this).removeClass('aui-active');
				});
				$(obj).addClass('aui-active');
			}
		}

		showData($('#jinri'), '1');
		apiready = function() {
		$(".a").hide();
//			gFrameIndex = 2;
			api.addEventListener({
				name : 'keyback'
			}, function(ret, err) {
				//如果当前时间减去标志时间大于2秒，说明是第一次点击返回键，反之为2秒内点了2次，则退出。
				if ((new Date().getTime() - mkeyTime) > 2000) {
					mkeyTime = new Date().getTime();
					api.toast({
						msg : '再按一次退出程序',
						duration : 2000,
						location : 'bottom'
					});
				} else {
					api.closeWidget();
				}
			});
		}
		
		
	</script>
