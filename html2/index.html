	<script>
		var mkeyTime = new Date().getTime();
		apiready = function() {
			api.setStatusBarStyle({
				style : 'dark',
				color : '#6ab494'
			});
			api.addEventListener({
				name : 'keyback'
			}, function(ret, err) {
				//如果当前时间减去标志时间大于2秒，说明是第一次点击返回键，反之为2秒内点了2次，则退出。
				if ((new Date().getTime() - mkeyTime) > 2000) {
					mkeyTime = new Date().getTime();
					api.toast({
						msg : '再按一次退出程序',
						duration : 2000,
						location : 'bottom'
					});
				} else {
					api.closeWidget();
				}
			});
		}
		function goto(action, data2) {
			if (action == "1") {//请假
				api.openWin({
					name : 'myApplicationwin',
					url : "qingjia.html",
					reload : true,
					allowEdit : true
				});
			} else if (action == "2") {//日程
				api.openWin({
					name : 'shouye_richeng',
					url : "richeng.html",
					reload : true,
					allowEdit : true
				});
			} else if (action == "3") {// 德育分
				api.openWin({
					name : 'deyufen',
					url : 'deyufen.html',
					reload : true,
					allowEdit : true
				});
			} else if (action == "7") {//查寝
				api.openWin({
					name : 'chaqin',
					url : "chaqin.html",
					reload : true,
					allowEdit : true
				});
			} else if (action == "8") {// 新闻
				api.openWin({
					name : 'shouye_xinwen',
					url : "xinwen.html",
					reload : true,
					allowEdit : true
				});
			} else if (action == "9") {// 考试
				api.openWin({
					name : 'shouye_kaoshi',
					url : "kaoshi.html",
					reload : true,
					allowEdit : true
				});
			}
		}
	</script>
