<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>shouye_deyu</title>
		<link rel="stylesheet" type="text/css" href=" ../css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="../css/api.css" />
		<link rel="stylesheet" type="text/css" href="../css/aui.2.0.css" />
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<script type="text/javascript" src="../script/jquery-1.7.2.js"></script>
		<style>
			header {
				background-color: #f2f2f2;
			}
			header ul li {
				height: 50px;
				line-height: 50px;
				text-align: center;
				display: none;
				color: #323237;
				position: relative;
				font-size: 18px;
			}
			header ul li.active {
				display: block;
			}
			th {
				border: 1px solid #808080;
				width: 20%;
				height: 20px;
			}
		</style>
	</head>
	<body style="background-color: #e7e7ef;">
		<header class="aui-bar aui-bar-nav aui-bar-light" style="background-color: white;padding-top:25px;position:fixed;top:0;" id="topbar">
			<a class="aui-pull-left border-b aui-btn" onclick="goback()"> <span class="aui-iconfont aui-icon-info aui-icon-left" style="color:gray;font-size: 20px;"></span> </a>
			<div class="aui-title border-b" style="font-size:20px;color:gray;">
				德育分
			</div>
		</header>
		<div class="aui-content aui-margin-b-15" style="background-color: #e7e7ef;padding-top:70px;">
			<ul class="aui-list aui-form-list">
				<li class="aui-list-header" style="font-size:20px;text-align: center">
					德育成绩历史记录
				</li>
			</ul>
		</div>
		<div>
			<table id="tabs" class="table table-bordered" style="background-color:#FFFFFF; width: 100%;margin-top: -15px;">
				<th style="text-align:center;">学年</th>
				<th style="text-align:center;">学期</th>
				<th style="text-align:center;">方案名称</th>
				<th style="text-align:center;">德育分</th>
				<th colspan="2" style="text-align:center;">操作</th>
			</table>
		</div>
	</body>
	<script type="text/javascript" src="../script/api.js"></script>
	<script type="text/javascript">
		function goback() {
			api.closeWin({
				name : 'deyufen'
			});
			api.execScript({
				name : 'index',
			});
		}

		apiready = function() {
			alert("没有发布当前学期德育考评");
			$api.fixStatusBar($api.dom('header'));
			api.setStatusBarStyle({
				style : 'dark',
				color : '#6ab494'
			});
			api.addEventListener({
				name : 'keyback'
			}, function(ret, err) {
				goback();
			});
			
		};
	</script>
</html>
